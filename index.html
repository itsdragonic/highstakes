<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>High Stakes</title>
  <link rel="shortcut icon" type="image/png" href="vex.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lato', Arial, sans-serif;
    }

    #game-container {
      position: relative;
      width: fit-content;
    }

    #game-canvas {
      display: block;
      background-color: transparent;
    }

    #background-canvas {
      position: absolute;
      top: -20px;
      left: -20px;
      z-index: -1;
      pointer-events: none;
    }

    /* Scoreboard and title formatting */
    #ui-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 16px;
      margin-right: 32px;
      font-family: 'Lato', Arial, sans-serif;
      user-select: none;
    }

    #scoreboard {
      display: flex;
      gap: 32px;
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 12px;
    }

    #ui-container h1 {
      color: #fff;
      margin-bottom: 8px;
      font-family: 'Lato', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div id="ui-container">
    <h1>HIGH STAKES</h1>
    <div id="scoreboard">
      <span style="color: #bc232c;">Red score: <span id="red-score">0</span></span>
      <span style="color: #286fb5;">Blue score: <span id="blue-score">0</span></span>
    </div>
  </div>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>
  <canvas id="background-canvas"></canvas>

  <script src="scripts/highstakes.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
